# Application Name
spring.application.name=studentperformance

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_performance_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ML Service Configuration
ml.service.url=http://localhost:5000/predict
ml.service.timeout.ms=3600000

# JWT Configuration (IMPORTANT: Change this to a secure random key in production!)
jwt.secret=ThisIsAVeryLongSecretKeyThatShouldBeReplacedWithASecureRandomKeyInProduction123456789
jwt.expiration.ms=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.studentperformance=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE